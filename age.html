<html>

    <head>
        <link rel="stylesheet" href="age.css">
    </head>
    <body>
        <div class="box">
            <div class="calculator">
                <h1>Age Calculator</h1>
                <div class="date">
                    <input type="date" id="date">
                    <button onclick="calage()">CALCULATE</button>
                </div>
                <p id="result"></p>
            </div>
        </div>
<script>
    let inputage=document.getElementById("date")
    inputage.max= new Date().toISOString().split("T")[0];
    let result=document.getElementById("result")
    function calage(){
        let db = new Date(inputage.value);

        let d1=db.getDate();
        let m1=db.getMonth()+1;
        let y1=db.getFullYear();

        let today = new Date();

        let d2=today.getDate();
        let m2=today.getMonth()+1;
        let y2=today.getFullYear();

        let d3,m3,y3;
        y3=y2-y1;

        if(m2>=m1){
            m3=m2-m1
        }else{
            y3--;
            m3=12+m2-m1;
        }
        if(d2>=d1){
            d3=d2-d1;
        }else{
            m3--;
            d3=getDaysInMonth(y1,m1)+d2-d1;
        }
        if(m3<0){
            m3=11;
            y3--;
        }
        result.innerHTML=`You are <span>${y3}</span> years, <span>${m3}</span> months, and 
        <span>${d3}</span> days old`;
    }
    function getDaysInMonth(year, month){
        return new Date(year,month,0).getDate();
    }

</script>
    </body>

    </html>
