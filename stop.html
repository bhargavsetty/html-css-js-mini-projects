<html>
    <head>
        <link rel="stylesheet" href="stop.css">
    </head>
    <body>
        <div class="stopwatch">
            <h1 id="displaytime">00:00:00</h1>
            <div class="button">
                <img src="C:\Users\bharg\Pictures\stop.png" onclick="stop()">
                <img src="C:\Users\bharg\Pictures\start.png" onclick="start()">
                <img src="C:\Users\bharg\Pictures\reset.png" onclick="reset()">
            </div>
        </div>
        <script>
            let [seconds,minutes,hours]=[0,0,0];
            let displaytime=document.getElementById("displaytime");
            let timer=null;
            function stopwatch(){
                seconds++;
                if(seconds==60){
                    seconds=0;
                    minutes++;
                    if(minutes==60){
                        minutes=0;
                        hours++;
                    }
                }
                
                let h=hours<10?"0"+hours:hours;
                let m=minutes<10?"0"+minutes:minutes;
                let s=seconds<10?"0"+seconds:seconds;

                displaytime.innerHTML=h+":"+m+":"+s;
            }
            function start(){
                if(timer!=null){
                    clearInterval(timer);
                }
                timer=setInterval(stopwatch,1000);
            }
            function stop(){
                clearInterval(timer);
            }
            function reset(){
                clearInterval(timer);
                [seconds,minutes,hours]=[0,0,0];
                displaytime.innerHTML="00:00:00";
            }
        </script>
        
    </body>
</html>
